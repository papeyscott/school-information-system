<div class="panel panel-default" ng-init="getStudents()">
  <div class="panel-heading">
    <h3 class="panel-title">New Students </h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="Student in Students">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{student.firstname,lastname}}</h4>
    				<p>{{student.class}}</p>
    				
    				<a href="#/students/details{{student._id}}" class="btn btn-primary">View details</a>

    			</div>

    			<div class="col-md-6">
    				<img class="thumbnail" src="{{student.image}}">
    				
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
