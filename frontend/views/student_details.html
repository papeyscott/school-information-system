<a href="#/students"> Go Back</a>
<div class="panel panel-default" ng-init="getStudent()">
  <div class="panel-heading">
    <h3 class="panel-title">{{student.firstname}} </h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-4">
            <img src="{{student.image}}">
        </div>
        <div class="col-md-8">
            <p>{{student.class}}</p>
            
        <ul class="list-group">
            <li class="list-group-item">Age: {{student.Age}}</li>
            <li class="list-group-item">Sex: {{student.Sex}}</li>
            <li class="list-group-item"></li>
        </ul>
        </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/students/edit/{{student._id}}">Edit</a>  |  <a href="#" ng-click="removeBook(student._id)">Delete</a>
</div>
