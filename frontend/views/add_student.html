<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      	 <form class="form-horizontal" ng-submit="addStudent()">
    <div class="form-group">
      <label>Firstname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="student.firstname" placeholder="firstname">
      </div>
    </div>

    <div class="form-group">
      <label>Lastname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="student.lastname" placeholder="lastname">
      </div>
    </div>



    <div class="form-group">
      <label>Class</label>
         <select class="form-control" ng-model="student.class">
          <option value="Junior Class 1">Junior Class 1</option>
          <option value="Junior Class 2">Junior Class 2</option>
          <option value="Junior Class 3">Junior Class 3</option>
          <option value="Senior Class 1">Senior Class 1</option>
          <option value="Senior Class 2">Senior Class 2</option>
          <option value="Senior Class 3">Senior Class 3</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="student.Age" placeholder="age">
      </div>
    </div>

    <div class="form-group">
      <label>Sex</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="student.Sex" placeholder="sex">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
    </div>
  </div>
</div>
